# The OpenLaszlo LZX file you want to compile
# It's currently expected that the build.xml and the LZX file
# are in the same folder
target.file=widget.lzx


# W3C Widget properties
# Widget descriptor template file
widget.template.folder=./template
widget.template.descriptor=config.xml

# config.xml properties
widget.dockable=yes
widget.floatable=no
widget.widgetname=MobileOpenLaszlo W3C Widget
widget.description=Example OpenLaszlo app running as W3C widget
widget.icon=icon.png
widget.width=240
widget.height=320

# Widget author information
widget.author.name=John Doe
widget.author.organization=Your organization name
widget.author.link=http://www.example.com
widget.author.email=john@example.com

# Widget security settings
widget.security.access.protocol=http
widget.security.access.host=example.com
widget.security.access.port=80
widget.security.access.path=/feed

# Widget update
widget.update._url=http://www.example.com/update.xml

